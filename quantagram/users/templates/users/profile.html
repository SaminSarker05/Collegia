{% extends "core/base.html" %}
{% block content %}

    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-12 col-xl-4">
  
          <div class="card" style="border-radius: 15px;">
            <div class="card-body text-center">
              <div class="mt-3 mb-4">
                <img src="{{ user.profile.image.url }}"
                  class="rounded-circle img-fluid" style="width: 100px;" />
              </div>
              <h4 class="mb-2">{{ user.username }}</h4>
              <p class="text-muted mb-4">@Programmer <span class="mx-2">|</span> <a
                  href="#!">{{ user.email }}</a></p>
              
            </div>
          </div>
  
        </div>
      </div>
    </div>

    Posts


  {% for post in posts %}
    <div class="card mb-4">
      <div class="card-header">
        <a href="{% url 'detail' post.id %}">{{ post.title }}</a>
      </div>
      <div class="card-body">
        <img src="{{ user.profile.image.url }}" alt="mdo" width="50" height="50" class="rounded-circle">
        <blockquote class="blockquote mb-0">
          <p>{{ post.content }}</p>
          <footer class="blockquote-footer">{{ post.author }} <cite title="Source Title"> {{ post.date_posted|date:"m-d-Y" }}  </cite></footer>
        </blockquote>
      </div>
    </div>
  {% endfor %}



{% endblock content %}
