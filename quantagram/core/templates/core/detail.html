
{% extends "core/base.html" %}
{% block content %}
  <div style="margin-bottom: 4em;">

    <div class="card mb-3">
      <div class="card-body">
        <h5 class="card-title">{{ object.title }}</h5>
        <p class="card-text">{{ object.content|safe }}</p>
        {% if object.author == user %}
        <div>
          <a class="btn btn-secondary bnt-sm" href="{% url 'update' object.id %}">Update</a>
          <a class="btn btn-secondary bnt-sm" href="{% url 'delete' object.id %}">Delete</a>
        </div>
        {% endif %}
      </div>
    </div>

  </div>

{% endblock content %}
