{% extends "core/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="content-section" style="margin-bottom: 4em;">
    <form method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
        <p class="fs-5">Publish a Blog Post</p>
        <!-- <legend class="border-bottom mb-4">Publish a Blog Post</legend> -->
        {{ form.as_p }}
      </fieldset>
      <div class="form-group">
        <button class="btn btn-outline-info" type="submit">
          Post
        </button>
      </div>
    </form>
  </div>

{% endblock content %}
